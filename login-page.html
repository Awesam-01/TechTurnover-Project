<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Into Your Account</title>
    <link rel="stylesheet" href="login-page.css">
</head>
<body>
    <div class="sign-in">
        <div class="form">
            <h2>Sign In Page</h2>
            <form>
                <div class="input-box">
                    <input type="text" id="email" required>
                    <span>Email</span>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <span>Password</span>
                </div>
              
                <input type="submit"  class="sub" id="submit">
            </form>
            <p>Don't have an account <a href="./register.html">Sign Up</a></p> <br>  <a href="">Forgot Password</a>
        </div>
    </div>
    <script src="login-page.js" type="module" defer></script>
</body>
</html>
